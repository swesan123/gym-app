name: Create Issues from YAML

on:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  create-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create issues from YAML
        uses: imjohnbo/issue-bot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issues: .github/issues.yml
